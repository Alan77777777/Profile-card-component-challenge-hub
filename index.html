<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>


</head>

<body>

    <main class="container">



        <div class="sub-container">

            <div class="background">
                <img src="/images/bg-pattern-card.svg" alt=" ">
            </div>

            <div class="starter ">
                <img src="/images/image-victor.jpg " alt=" ">
                <h1> Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>

            <div class="bottom-list ">
                <ul>

                    <li>
                        <p class="numbers ">80K</p>
                        <p class="description ">Followers</p>
                    </li>

                    <li>
                        <p class="numbers ">803K</p>
                        <p class="description ">Likes</p>
                    </li>

                    <li>
                        <p class="numbers ">1.4K</p>
                        <p class="description ">Photos</p>
                    </li>

                </ul>
            </div>

        </div>

    </main class="cointainer ">

    <div class="attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Alan Ramirez</a>.
    </div>

</body>

</html>
